{{ define "partials/form_buttons.html" }}

<div class="bottom-buttons">
    {{ if .form.obj.userCanDelete }}
    <div class="pull-left">
      <a class="btn btn-danger" href="#{{ .form.objType }}/destroy?id={{ .form.fields.id.value }}" role="button">Delete</a>
    </div>
    {{ end }}
    <div class="pull-right">
      <a class="btn btn-primary" href="#{{ .form.objType }}/update?id={{ .form.fields.id.value }}" role="button">Save</a>
    </div>
    <div class="pull-right mr-5">
      <a class="btn btn-secondary" href="#{{ .form.objType }}/list" role="button">Cancel</a>
    </div>
  </div>

{{ end }}
